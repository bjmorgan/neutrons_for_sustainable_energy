bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Neutrons for Sustainable Energy</a></li>
    edit: https://github.com/bjmorgan/neutrons_for_sustainable_energy/main/%s
    mathjax:
      extensions: ["mhchem.js"]  # Add this line
    mathjax_config:
      TeX:
        Macros:
          conc: ["[\\mathrm{#1}]", 1]
          diffc: ["\\frac{\\mathrm{d}\\conc{#1}}{\\mathrm{d}t}", 1]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
